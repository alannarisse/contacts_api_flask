<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts API</title>
</head>
<body>
	<h1>New contact info</h1>

	<div>
		{% for key, value in data.items() %}
			<span class="key">{{ key }}: </span><span class="value">{{ value }}</span><br>
		{% endfor %}
	</div>
</body>
</html>
